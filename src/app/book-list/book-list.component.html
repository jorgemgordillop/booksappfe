<div class="container">
    <h1>Lista de Libros</h1>
  
    <form (submit)="addBook()">
      <input type="text" placeholder="Título" [(ngModel)]="newBook.title" name="title" required>
      <input type="text" placeholder="Autor" [(ngModel)]="newBook.author" name="author" required>
      <label>
        <input type="checkbox" [(ngModel)]="newBook.read" name="read">
        Leído
      </label>
      <button type="submit">Agregar Libro</button>
    </form>
  
    <table>
      <thead>
        <tr>
          <th>Título</th>
          <th>Autor</th>
          <th>Leído</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.read ? 'Sí' : 'No' }}</td>
          <td>
            <button (click)="deleteBook(book.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
